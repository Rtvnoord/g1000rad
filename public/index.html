<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grunneger 1000 Rad Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¡ Grunneger 1000 Rad Generator</h1>
            <p>Genereer een draaiend rad met de nummers van de Grunneger 1000</p>
        </header>

        <main>
            <div class="controls">
                <div class="input-group">
                    <label>
                        <input type="radio" name="mode" value="random" checked>
                        Random nummer
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input type="radio" name="mode" value="manual">
                        Specifiek nummer:
                    </label>
                    <input type="number" id="manualNumber" min="1" max="1000" placeholder="1-1000" disabled>
                </div>

                <div class="search-container">
                    <div class="input-group">
                        <label for="searchInput">ğŸ” Zoek artiest of titel:</label>
                        <input type="text" id="searchInput" placeholder="Zoek in de Grunneger 1000..." disabled>
                    </div>
                    <div id="searchResults" class="search-results hidden"></div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    ğŸ¯ Genereer Rad Video
                </button>
                <p class="time-estimate">â±ï¸ Generatie duurt ongeveer 2 minuten</p>
            </div>

            <div class="preview-area">
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Video wordt gegenereerd...</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>

                <div id="resultArea" class="result hidden">
                    <div class="winning-entry">
                        <div class="position">#<span id="winningPosition"></span></div>
                        <div class="song-info">
                            <div class="artist" id="winningArtist"></div>
                            <div class="title" id="winningTitle"></div>
                        </div>
                    </div>
                    <div class="video-path-section">
                        <h4>ğŸ“ Video opgeslagen op:</h4>
                        <div class="path-display">
                            <code id="videoPathDisplay"></code>
                        </div>
                        <div class="path-actions">
                            <button id="copyPathBtn" class="path-btn copy-btn">
                                ğŸ“‹ Kopieer pad
                            </button>
                            <button id="openFolderBtn" class="path-btn open-btn">
                                ğŸ“‚ Open map
                            </button>
                        </div>
                        <p class="file-info">MP4 video met geluid (16 seconden)</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
