<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>G1000 Rad Generator</h1>
        <div class="controls">
            <input type="number" id="targetNumber" min="0" max="1000" placeholder="Doelnummer (0-1000)">
            <button id="generateRandom">Genereer willekeurig nummer</button>
            <button id="spinWheel">Genereer video</button>
            <button id="downloadVideo" disabled>Download video</button>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
