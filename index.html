<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rad Generator</h1>
        <div id="wheel-container">
            <img id="background" src="background.jpg" alt="Achtergrond">
            <img id="wheel" src="wheel.png" alt="Rad">
            <div id="number-container">
                <div id="number-display"></div>
            </div>
        </div>
        <div class="controls">
            <input type="number" id="targetNumber" min="0" max="1000" placeholder="Doelnummer (0-1000)">
            <button id="generateRandom">Genereer willekeurig nummer</button>
            <button id="spinWheel">Draai het rad</button>
            <button id="downloadVideo">Download video</button>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
